<style>
input[type=button] {
	background-color: #EEE;

	background-color: darkgreen;

</head>
<body>

	<h1>신호등 밝기 컨트롤러</h1>
	
	<input type="range" id="br_value" min="0" max="100" value="0">
	<span id="num">0</span>
	<br>
	<input type="button" id="btn" value="전송">
	
	
	<script>
	$(document).ready(function(){
		
		$('#br_value').change(function(){
			
			
			$('#num').text($(this).val())
			
				$.ajax({
					url:'http://192.168.0.68:5000',
					data:{
						led:'밝기',
						p_val:$('#br_value').val()
					},
					method:'get',
					success:function(res){
						alert(res)
					}
				});
		
			
			});
		
			$('#btn').click(function(){
				
				$.ajax({
					url:'http://192.168.0.68:5000',
					data:{
						led:'밝기',
						p_val:$('#br_value').val()
					},
					method:'get',
					success:function(res){
						alert(res)
					}
				});
			
			
			});
		
	});




</script>


</body>
