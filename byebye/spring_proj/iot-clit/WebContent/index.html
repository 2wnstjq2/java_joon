<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<!--CDN 방식으로 jQuery 라이브러리를 로드-->
<script src="https://code.jquery.com/jquery-1.12.4.js"
	integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	crossorigin="anonymous"></script>

<style>
input[type=button] {
	background-color: #EEE;
	border: 1px solid #AAA;
	padding: 15px 0;
	margin: 10px;
	display: block;
	font-size: 10px;
}

.select_g {
	background-color: darkgreen;
}
</style>


</head>
<body>

	<h1>신호등컨트롤러</h1>
	<input type="button" value="빨간색 버튼 켜기" id="btn_r">
	<br>
	<input type="button" value="초록색 버튼 켜기" id="btn_g">
	<br>
	<input type="button" value="노랑색 버튼 켜기" id="btn_w">
	<br>


	<script>
	$(document).ready(function(){
		
		$('#btn_g').click(function(){
			
			$.ajax({
				url:'http://192.168.0.68:5000/sw_g',
				success:function(res){
					if(res=='1'){
						$(this).val('초록이 끄기');
						$(this).addClass('select_g')
					}else{
						$(this).val('초록이 켜기');
						$(this).removeClass('select_g');
					}
					
				}
			});
		
		
		});
		
		
		$('#btn_w').click(function(){
			
			$.ajax({
				url:'http://192.168.0.68:5000/sw_w',
				success:function(res){
					if(res=='1'){
						$(this).val('노랑이 끄기');
						$(this).addClass('select_w')
					}else{
						$(this).val('노랑이 켜기');
						$(this).removeClass('select_w');
					}
					
				}
			});
		
		
		});
		
		
		$('#btn_r').click(function(){
			
			$.ajax({
				url:'http://192.168.0.68:5000/sw_r',
				success:function(res){
					if(res=='1'){
						$(this).val('빨강이 끄기');
						$(this).addClass('select_r')
					}else{
						$(this).val('빨강이 켜기');
						$(this).removeClass('select_r');
					}
					
				}
			});
		
		
		});
		
	});




</script>


</body>
</html>
