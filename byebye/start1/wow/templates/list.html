<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>* 상품 목록 *</h2>
<a href="/jun/insert?id={{s.id}}">상품 추가</a>
<table border="1">
<tr>
    <th>id</th><th>코드</th><th>상품</th><th>수량</th><th>단가</th>
    <th>변경</th>
</tr>
{% if juns %}
{% for s in juns %}
<tr>
    <td>{{s.id}}</td>
    <td>{{s.code}}</td>
    <td>{{s.sang}}</td>
    <td>{{s.su}}</td>
    <td>{{s.dan}}</td>
    <td>
        <a href="/jun/update?id={{s.id}}">수정</a> /
        <a href="/jun/delete?id={{s.id}}">삭제</a>
    </td>
</tr>
{% endfor %}
{% else %}
    <tr><td colspan="5"> 자료가 없음 </td></tr>
{% endif %}
</table>
</body>
</html>
