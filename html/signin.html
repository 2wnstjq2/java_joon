<!DOCTYPE html>
<html>

<head>
    <title>HTML Image Basic Page</title>

</head>

<body>
    <hr>
    <h1>회원가입</h1>

    <form>
        <table border="thin">
            <tr>
                <td>*이름</td>
                <td class="aaa"><input type="text" name="name" style="line-height: 0"></td>
            </tr>
            <tr>
                <td>*ID</td>
                <td><input type="text" name="iden"></td>
            </tr>
            <tr>
                <td>*비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>*비밀번호 확인</td>
                <td><input type="password" name="pwok"></td>
            </tr>
            <tr>
                <td>*생년월일</td>
                <td>
                    <select>
                
                    </select>
                </td>
           
            </tr>
            <tr>
                <td>*사진</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>*직업</td>
                <td>
                    <select>
                        <option>직업명</option>
                        <option>기관사</option>
                        <option>개발자</option>
                        <option>교사</option>
                        <option>소방관</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>*성 별</td>
                <td>
                    <input type="radio" name="gender" value="m">
                    <label>남</label>
                    <input type="radio" name="gender" value="w">
                    <label>여</label>
                </td>
            </tr>
            <tr>
                <td>*취 미</td>
                <td>
                    <input type="checkbox" value="reading">독서
                    <input type="checkbox" value="driving">드라이브
                    <input type="checkbox" value="movie">영화<br>
                    <input type="checkbox" value="consert">콘서트
                    <input type="checkbox" value="shoping">쇼핑
                    <input type="checkbox" value="playpark">놀이동산
                </td>
            </tr>
            <tr>
                <td>*자기소개</td>
                <td>
                    <textarea cols="70" rows="15"></textarea>
                </td>
            </tr>
            <th colspan="2">
                <input type="submit" value="가입완료">
                <input type="submit" value="취소">
            </th>

        </table>
    </form>

</body>

</html>
